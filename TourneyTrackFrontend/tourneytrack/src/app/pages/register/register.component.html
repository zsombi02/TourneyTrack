<mat-card class="register-card">
  <h2>Regisztráció</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm" class="register-form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Név</mat-label>
      <input matInput name="name" [(ngModel)]="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Email</mat-label>
      <input matInput type="email" name="email" [(ngModel)]="email" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" required />
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Szerepkör</mat-label>
      <mat-select name="type" [(ngModel)]="type" required>
        <mat-option *ngFor="let option of userTypes" [value]="option.value">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="register-actions">
      <button mat-stroked-button type="button" routerLink="/"><mat-icon>arrow_back</mat-icon> Mégsem</button>
      <button mat-flat-button color="primary" type="submit">Regisztráció</button>
    </div>
  </form>
</mat-card>
