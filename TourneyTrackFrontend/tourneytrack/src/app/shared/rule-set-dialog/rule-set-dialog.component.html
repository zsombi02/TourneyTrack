<h2 mat-dialog-title>{{ data ? 'Szabálykészlet szerkesztése' : 'Új szabálykészlet' }}</h2>
<form [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Készlet neve</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="onCancel()">Mégsem</button>
    <button mat-flat-button color="primary" type="button" (click)="onSubmit()" [disabled]="form.invalid">Mentés</button>
  </mat-dialog-actions>
</form>
