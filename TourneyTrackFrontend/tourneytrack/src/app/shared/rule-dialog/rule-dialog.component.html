<div class="rule-dialog-container">
  <h2 class="rule-dialog-title">
    {{ isEdit ? 'Szabály szerkesztése' : 'Új szabály hozzáadása' }}
  </h2>
  <form [formGroup]="form" class="rule-form">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Szabály neve</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Leírás</mat-label>
      <textarea matInput formControlName="description" rows="2" required></textarea>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Pont</mat-label>
      <input matInput type="number" formControlName="points" required min="1">
    </mat-form-field>
    <mat-dialog-actions align="end" class="rule-dialog-actions">
      <button mat-stroked-button type="button" (click)="onCancel()">Mégsem</button>
      <button mat-flat-button color="primary" type="button" (click)="onSubmit()" [disabled]="form.invalid">
        {{ isEdit ? 'Mentés' : 'Hozzáadás' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
