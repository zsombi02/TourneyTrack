<h2 mat-dialog-title>{{ isEdit ? 'Szabály szerkesztése' : 'Új szabály' }}</h2>
<form [formGroup]="form">
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Szabály neve</mat-label>
    <input matInput formControlName="name" required>
  </mat-form-field>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Leírás</mat-label>
    <input matInput formControlName="description" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Pont</mat-label>
    <input matInput type="number" formControlName="points" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Ismétlés</mat-label>
    <input matInput type="number" formControlName="repetitions" required>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-stroked-button type="button" (click)="onCancel()">Mégsem</button>
    <button mat-flat-button color="primary" type="button" (click)="onSubmit()" [disabled]="form.invalid">Mentés</button>
  </mat-dialog-actions>
</form>
